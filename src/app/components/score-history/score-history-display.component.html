@if(scoreHistory().length > 0) {
<ion-list lines="full">
  @for (historyItem of scoreHistory().reverse(); track $index) {
  <ion-item>
    <ion-label>
      <h2>{{ historyItem.scoreNumber }} - {{ historyItem.scoreTitle }}</h2>
      <p>{{ historyItem.date | date : "dd/MM/yyyy - HH:mm:ss" }}</p>
    </ion-label>
    <ion-icon
      src="assets/icon/delete.svg"
      color="primary"
      slot="end"
      (click)="removeById(historyItem.historyId)"
    ></ion-icon>
  </ion-item>
  }
</ion-list>
} @else {
<div class="empty-history-container">
  <ion-icon
    src="assets/icon/orange.svg"
    color="primary"
    size="large"
  ></ion-icon>
  <h2 class="text-bold">Pas encore d'historique</h2>
  <p class="text-small">Il serait peut-Ãªtre temps d'annoncer.</p>
</div>
}
